<!DOCTYPE html>
<html lang="ru">

<head>
  {% include 'components/head_base.html' %}

  <link rel="stylesheet" href="/static/css/auth.css">
  <script src="/static/js/jquery.maskedinput.min.js"></script>

  <!-- <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init()</script> -->

  <title>Авторизация | WISH</title>
</head>

<body>
  <div class="container">
    <img src="/static/img/umbrella.png" alt="logo" class="logo">

    <div class="inputPhoneContainer">
      <input type="tel" id="phone" class="phoneInput" placeholder="+7 (999) 999 99-99">
      <button class="nextBtn" onclick="goToPreVerification()">Войти по телефону</button>
    </div>

    <div class="preVerifyPhoneContainer">
      <div class="textContainer">
        <p>На Ваш номер телефона <span id="yourPhone">+7 (952) 354 76-38</span> поступит звонок для его подтверждения.
        </p>

        <a href="#" onclick="openSection('inputPhone')">Изменить номер?</a>

        <p>Вам нужно будет ввести последние 4 цифры номера, который Вам звонит.</p>
      </div>

      <button class="startVerificationBtn" onclick="startFlashCall()">Позвонить</button>
    </div>

    <div class="verifyPhoneContainer">
      <div class="pinBox">
        <input class="pinEntry" name="token" type="number" maxlength="4" autocomplete="off" placeholder="0000">
      </div>
      <p>4 последние цифры номера входящего звонка</p>
      <a href="#" id="restartTimer" onclick="startFlashCall()">Позвонить еще раз</a>
    </div>
  </div>

  <script src="/static/js/auth.js"></script>
</body>

</html>
